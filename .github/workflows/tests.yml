---
name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * WED,SAT' # 00:00 on Wednesdays and Saturdays, weekly.

jobs:
  up-to-date:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies via Yarn
      run: |
        rm -rf node_modules
        yarn install --frozen-lockfile

    - name: Install Dependencies via NPM
      run: |
        rm -rf node_modules
        npm ci

  fmt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm ci

    - name: Run ESLint Check
      run: npx eslint --max-warnings 0 .

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@7f9d37fa544684fb73bfe4835ed7214c255ce02b
      with:
        context: .
        tags: freyr-dev:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/freyr-dev.tar

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: freyr-dev
        path: /tmp/freyr-dev.tar

  spotify:
    if: false
    runs-on: ubuntu-latest
    steps:
    - run: true

  spotify-track:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: [ spotify, docker-build ]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm ci

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6

    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: freyr-dev
        path: /tmp

    - name: Load Docker Image
      run: |
        docker load --input /tmp/freyr-dev.tar
        docker image ls -a

    - name: Spotify - Download Track
      run: |
        DOCKER_ARGS="-v $(pwd)/stage:/data --user root" \
          npm run test -- --docker freyr-dev spotify.track

